<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="sidebar">
            <div id="channel-list">
                <h2>Channels</h2>
                <ul id="channel-list-ul"></ul>
                <button id="add-channel-btn">Add Channel</button>
            </div>
            <div id="channel-settings">
                <h2>Channel Settings</h2>
                <div>
                    <label for="channel-settings-name">Channel Name:</label>
                    <span id="channel-settings-name"></span>
                </div>
                <div>
                    <h3>Permissions:</h3>
                    <ul id="channel-settings-permissions"></ul>
                </div>
                <button id="save-settings-btn">Close</button>
            </div>
        </div>
        <div id="chat-container">
            <div id="chat-header">
                <h2 id="current-channel">Select a Channel</h2>
            </div>
            <div id="message-container"></div>
            <div id="message-input-container">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button id="send-btn">Send</button>
            </div>
        </div>
        <div id="profile">
            <h2>User Profile</h2>
            <!-- User profile information will go here -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
